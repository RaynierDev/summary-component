<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <section class="result">
  <h1 class="result__title">Your Result</h1>
  <div class="result_ellipse">
  <div class="result__value">76</div>
  <small class="detalle">  of 100 </small>
  </div>
  

  <span class="status">Great</span>
 <p class="feedback"> You scored higher than 65% of the people who have taken these tests. </p>
</section>

  <section class="summary">
    <h2 class="summary__title">Summary</h2>
  <ul class="summary__list">
    <li>Reaction
     <div class="goal"> <span class="goal__result">80</span> / 100</div>
    </li>
    <li>Memory
     <div class="goal"><span class="goal__result">92</span> / 100</div>
    </li>
    <li>Verbal
     <div class="goal"><span class="goal__result">61</span> / 100</div>
    </li>
    <li>Visual
     <div class="goal"><span class="goal__result">72</span> / 100</div>
    </li>   
</ul>

<button class="button">Continue</button>
  
</section>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">@soy_raynier</a>.
  </div>
</body>
</html>
